<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname">
    </div>
    <div class="form-group">
        <label class="radio-inline"><input type="radio" name="gender" checked>male</label>
        <label class="radio-inline"><input type="radio" name="gender">female</label>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Validate</button>
    <button type="button" class="btn btn-default" onclick="return save();">Save</button>
</form>
<script>
    function validate() {
        let name = $("#name").val();
        let surname = $("#surname").val();
        let description = $("#description").val();
        let error = isValid(name, surname, description);
        if (error != "") {
            alert(error);
        }
        return false;
    }

    function isValid(name, surname, description) {
        let error = "";
        if (name == "") {
            error += "Enter name.\n";
        }
        if (surname == "") {
            error += "Enter surname.\n";
        }
        if (description == "") {
            error += "Enter description.\n";
        }
        return error;
    }

    function save() {
        let name = $("#name").val();
        let surname = $("#surname").val();
        let gender = $("input[name='gender']:checked").val();
        let description = $("#description").val();
        let error = isValid(name, surname, description);
        if (error != "") {
            alert(error);
            return false;
        }
        $("#table tr:last").after(
            "<tr>" +
                "<td>" + name +"</td>" +
                "<td>" + surname +"</td>" +
                "<td>" + gender +"</td>" +
                "<td>" + description +"</td>" +
            "</tr>"
        );
    }
</script>
<h2 style="margin-top: 40px;">Table</h2>
<table class="table" id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>gender</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

</body>
</html>
