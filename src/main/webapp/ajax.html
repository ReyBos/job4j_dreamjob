<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/dreamjob/greet',
            data: 'name=' + $('#exampleInputEmail1').val(),
            dataType: 'text'
        }).done(function(data) {
            $(".result").text(data);
        }).fail(function(err){
            alert(err);
        });
    }

    function sendJson() {
        let data = {name: $('#exampleInputEmail1').val()};
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/dreamjob/greet",
            contentType: "application/json",
            data: JSON.stringify(data),
        }).done(function(data) {
            $(".result").text(data.answer);
        }).fail(function(err){
            alert(err);
        });
    }
</script>

<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <p class="result"></p>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
        <button type="button" class="btn btn-primary" onclick="sendJson()">JSON</button>
    </form>
</div>
</body>
</html>
